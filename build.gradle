allprojects {
  repositories {
    gradlePluginPortal()
    mavenCentral()
    jcenter()
    maven {
      url "https://dl.bintray.com/kotlin/kotlin-eap"
    }

  }


  afterEvaluate { project ->
    if (project.plugins.hasPlugin("kotlin")) {

      project.sourceSets {
        main.kotlin.srcDirs = ['src']
      }

      compileKotlin {
        kotlinOptions {
          jvmTarget = '1.8'
        }
      }

      dependencies {
        implementation("org.jetbrains.kotlin:kotlin-stdlib:$gradle.kotlinVersion")
      }
    }
  }

}


