plugins {
  id("kotlin")
}

sourceSets {
  main.kotlin.srcDirs = ['src']
  test.kotlin.srcDirs = ['test/src']
  test.resources.srcDirs = ['test/data']
}

compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}

dependencies {
  implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

  implementation 'com.eclipsesource.j2v8:j2v8_macosx_x86_64:4.6.0'

  implementation(project(":ast"))

  implementation(project(":nashorn"))
  implementation(project(":j2v8"))

  testImplementation 'org.jetbrains.kotlin:kotlin-test-common'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-annotations-common'
  testImplementation 'org.jetbrains.kotlin:kotlin-test'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'


  testImplementation "org.junit.jupiter:junit-jupiter-params:5.3.0"
  
//  testImplementation 'org.jetbrains.kotlin:kotlin-reflect'
//  testImplementation "org.junit.vintage:junit-vintage-engine:5.4.0-M1"

  testImplementation "org.junit.platform:junit-platform-runner:1.4.0-M1"
  testImplementation "org.junit.platform:junit-platform-suite-api:1.4.0-M1"
}


compileKotlin.dependsOn = [':ts:build']